<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EliteStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f172a;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            --text-white: #ffffff;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-dark: #0f172a;
            --border-color: #e5e7eb;
            --border-hover: #d1d5db;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
        }

        /* Navigation Bar */
        nav.navbar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: box-shadow 0.3s ease;
        }

        .navbar.scrolled {
            box-shadow: var(--shadow-md);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-actions a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-actions a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .nav-actions a.active {
            color: var(--accent-color);
            font-weight: 600;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: background 0.2s ease;
        }

        .cart-icon:hover {
            background: var(--bg-tertiary);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Breadcrumb */
        nav.breadcrumb {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .breadcrumb-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .breadcrumb-list {
            list-style: none;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .breadcrumb-list li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .breadcrumb-list li a:hover {
            color: var(--accent-color);
        }

        .breadcrumb-separator {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .breadcrumb-item.active {
            font-weight: 600;
            color: var(--text-primary);
        }
        .breadcrumb-item.active a {
             color: var(--text-primary);
        }

        /* Main Content */
        .page-content {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 3rem 1rem;
            background: var(--bg-secondary);
        }
        
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @media (min-width: 768px) {
            .checkout-container {
                grid-template-columns: 2fr 1.2fr;
                gap: 3rem;
                align-items: flex-start;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkout-form-section {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
        }
        
        .checkout-summary-section {
            background: var(--bg-tertiary);
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 2rem;
        }

        .section-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-header i {
            color: var(--accent-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
            color: var(--text-primary);
        }

        .required::after {
            content: '*';
            color: var(--error-color);
            margin-left: 0.25rem;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 0.9rem 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            background: var(--bg-primary);
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
        }

        .payment-option:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .payment-option.selected {
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.08);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .payment-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .payment-option label {
            margin: 0;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .payment-option.selected label {
            color: var(--primary-color);
        }

        .payment-option i {
            color: var(--text-muted);
            font-size: 1.2rem;
            width: 1.5rem;
            text-align: center;
        }

        .payment-option.selected i {
            color: var(--accent-color);
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 500px) {
            .card-details {
                grid-template-columns: 1fr 1fr;
            }
            .card-details .form-group:first-child {
                grid-column: 1 / -1;
            }
        }

        .order-summary {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .order-summary h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            font-size: 0.95rem;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item .label {
            color: var(--text-secondary);
        }
        
        .summary-item .value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .summary-item.total {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
            color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 1.2rem;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            margin-top: 2rem;
            box-shadow: var(--shadow-md);
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.2);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .success-message {
            text-align: center;
            padding: 3rem;
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-message i {
            color: var(--success-color);
            font-size: 4rem;
            animation: bounceIn 0.8s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-message h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success-color);
            margin-top: 1rem;
        }
        
        .success-message p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            transition: color 0.2s, transform 0.2s;
        }
        
        .back-button:hover {
            color: var(--accent-hover);
            transform: translateX(-5px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1rem 1.5rem;
            }
            .nav-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                width: 100%;
            }
            .checkout-container {
                padding: 0;
            }
            .checkout-form-section {
                padding: 1.5rem;
            }
            .checkout-summary-section {
                padding: 1.5rem;
                position: static;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'index' %}" class="logo">
                <i class="fas fa-gem"></i> EliteStore
            </a>
            <div class="nav-actions">
                <a href="{% url 'index' %}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{% url 'login' %}" class="nav-link">
                    <i class="fas fa-user"></i> Account
                </a>
                <a href="#" class="nav-link cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </nav>

    <nav class="breadcrumb" aria-label="breadcrumb">
        <div class="breadcrumb-container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                <li class="breadcrumb-separator"><i class="fas fa-chevron-right"></i></li>
                <li class="breadcrumb-item" aria-current="page">Products </li>
                <li class="breadcrumb-separator"><i class="fas fa-chevron-right"></i></li>
                <li class="breadcrumb-item active" aria-current="page">Checkout</li>
            </ul>
        </div>
    </nav>
    
    <div class="page-content">
        <div class="checkout-container">
            {% if success_message %}
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h3>Order Placed Successfully!</h3>
                    <p>{{ success_message }}</p>
                    <a href="{% url 'index' %}" class="back-button">
                        <i class="fas fa-arrow-left"></i> Back to Store
                    </a>
                </div>
            {% else %}
                <div class="checkout-form-section">
                    <h2 class="section-header"><i class="fas fa-shipping-fast"></i> Order Processing </h2>
                    <form method="POST" id="orderForm">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="first_name"><i class="fas fa-user"></i> First Name<span class="required"></span></label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name"><i class="fas fa-user"></i> Last Name<span class="required"></span></label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> Email Address<span class="required"></span></label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="fas fa-phone"></i> Phone Number<span class="required"></span></label>
                                <input type="text" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="country"><i class="fas fa-globe"></i> Country<span class="required"></span></label>
                                <select id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    <option value="USA">🇺🇸 United States</option>
                                    <option value="UK">🇬🇧 United Kingdom</option>
                                    <option value="Canada">🇨🇦 Canada</option>
                                    <option value="Pakistan">🇵🇰 Pakistan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="city"><i class="fas fa-city"></i> City<span class="required"></span></label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="street_address"><i class="fas fa-map-marker-alt"></i> Street Address<span class="required"></span></label>
                                <input type="text" id="street_address" name="street_address" required>
                            </div>
                            <div class="form-group">
                                <label for="postal_code"><i class="fas fa-mail-bulk"></i> Postal Code<span class="required"></span></label>
                                <input type="text" id="postal_code" name="postal_code" required>
                            </div>
                        </div>

                        <h2 class="section-header" style="margin-top: 3rem;"><i class="fas fa-credit-card"></i> Payment Method</h2>
                        <div class="payment-options">
                            <div class="payment-option" data-method="Card">
                                <input type="radio" name="payment_method" value="Card" id="card" required>
                                <i class="fas fa-credit-card"></i><label for="card">Credit/Debit Card</label>
                            </div>
                            <div class="payment-option" data-method="PayPal">
                                <input type="radio" name="payment_method" value="PayPal" id="paypal">
                                <i class="fab fa-paypal"></i><label for="paypal">PayPal</label>
                            </div>
                            <div class="payment-option" data-method="ApplePay">
                                <input type="radio" name="payment_method" value="ApplePay" id="applepay">
                                <i class="fab fa-apple-pay"></i><label for="applepay">Apple Pay</label>
                            </div>
                        </div>

                        <div class="card-details" id="cardDetailsSection" style="display: none;">
                            <div class="form-group card-number">
                                <label for="card_number"><i class="fas fa-credit-card"></i> Card Number<span class="required"></span></label>
                                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-group">
                                <label for="expiry_date"><i class="fas fa-calendar"></i> Expiry Date<span class="required"></span></label>
                                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv"><i class="fas fa-lock"></i> CVV<span class="required"></span></label>
                                <input type="text" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="checkout-summary-section">
                    <div class="order-summary">
                        <h4 class="section-header"><i class="fas fa-clipboard-list"></i> Order Summary</h4>
                        <div class="summary-item">
                            <span class="label">Name:</span>
                            <span class="value" id="summaryName">---</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">City:</span>
                            <span class="value" id="summaryCity">---</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Payment:</span>
                            <span class="value" id="summaryPayment">---</span>
                        </div>
                        <div class="summary-item total">
                            <span class="label">Total Amount:</span>
                            <span class="value">$125.00</span>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn" form="orderForm">
                            <i class="fas fa-shopping-cart"></i> Place Order
                        </button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentOptions = document.querySelectorAll('.payment-option');
            const cardDetailsSection = document.getElementById('cardDetailsSection');
            const cardDetailsInputs = cardDetailsSection.querySelectorAll('input');
            const summaryName = document.getElementById('summaryName');
            const summaryCity = document.getElementById('summaryCity');
            const summaryPayment = document.getElementById('summaryPayment');
            const navbar = document.querySelector('.navbar');
            
            // --- Event Listeners for Live Summary Updates ---
            document.getElementById('first_name').addEventListener('input', updateSummary);
            document.getElementById('last_name').addEventListener('input', updateSummary);
            document.getElementById('city').addEventListener('input', updateSummary);

            function updateSummary() {
                const firstName = document.getElementById('first_name').value;
                const lastName = document.getElementById('last_name').value;
                summaryName.textContent = (firstName || '---') + ' ' + (lastName || '');
                summaryCity.textContent = document.getElementById('city').value || '---';
            }

            // --- Payment Method Selector Logic ---
            paymentOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Deselect all and then select the clicked one
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');

                    const radioInput = option.querySelector('input[type="radio"]');
                    radioInput.checked = true;
                    summaryPayment.textContent = option.dataset.method;

                    // Toggle card details visibility
                    if (radioInput.value === 'Card') {
                        cardDetailsSection.style.display = 'grid';
                        cardDetailsInputs.forEach(input => input.setAttribute('required', 'true'));
                    } else {
                        cardDetailsSection.style.display = 'none';
                        cardDetailsInputs.forEach(input => input.removeAttribute('required'));
                    }
                });
            });

            // Auto-select the first option on page load
            paymentOptions[0].click();
            updateSummary(); // Initial summary update

            // --- Input Formatting & Validation ---
            const cardNumberInput = document.getElementById('card_number');
            const expiryDateInput = document.getElementById('expiry_date');
            const cvvInput = document.getElementById('cvv');

            cardNumberInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 16) value = value.slice(0, 16);
                e.target.value = value.match(/.{1,4}/g)?.join(' ') || value;
            });

            expiryDateInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 4) value = value.slice(0, 4);
                if (value.length > 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2);
                }
                e.target.value = value;
            });

            cvvInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
            });

            // --- Form Submission Logic with Loading State ---
            const form = document.getElementById('orderForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', () => {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                submitBtn.disabled = true;
            });

            // --- Sticky Navbar on Scroll ---
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
